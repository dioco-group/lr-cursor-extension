name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx @vscode/vsce package --no-dependencies -o lr-course-editor.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: lr-course-editor.vsix
          generate_release_notes: true
